<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Wunderwelt webaudio synth</title>
        <link rel="stylesheet" href="style/index.css"/>
    </head>

    <body>
        <div id="main-wrapper">
            <canvas id="main-canvas"></canvas>
        </div>

        <div id="controls">
            <!-- Elements added by code in controls.js -->
        </div>
        <div id="halp">
            <kbd>G</kbd> creates a note ball, <kbd>F</kbd> a moving ball ; click on a object to remove it, <kbd>R</kbd> clears everything !
        </div>
        
        <script src="js/controls.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
